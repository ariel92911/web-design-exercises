<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>認識 CSS 概念：Box Model</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .content {
      background-color: #AAAAAA;
      width: 300px;
    }

    .padding {
      background-color: #AAAAAA;
      width: 300px;
      padding: 50px;
    }

    .border {
      background-color: #AAAAAA;
      width: 300px;
      padding: 50px;
      border: 10px solid red;
    }

    .margin {
      background-color: #AAAAAA;
      width: 300px;
      padding: 50px;
      border: 10px solid red;
      margin: 50px;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>內容（Content）</h1>
    <p>width: 300px;</p>
    <p>一般設定的width只是內容的寬度，之後多設定的padding、border、margin，其寬度是會一直累加上去的，所以須做好計算，版面才不會壞掉</p>
  </div>
  <br>

  <div class="padding">
    <h1>內距（Padding）</h1>
    <p>width: 300px;</p>
    <p>padding:50px;</p>
  </div>
  <br>

  <div class="border">
    <h1>邊框（Border）</h1>
    <p>width: 300px;</p>
    <p>padding:50px;</p>
    <p>border: 10px solid red;</p>
  </div>

  <div class="margin">
    <h1>外距（Margin）</h1>
    <p>width: 300px;</p>
    <p>padding:50px;</p>
    <p>border: 10px solid red;</p>
    <p>margin: 50px;</p>
  </div>

</body>

</html>
