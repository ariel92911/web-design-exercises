<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML元素預設display</title>

  <!-- style大部分寫在head裡面 -->
  <style>
    body * {
      background-color: #DDDDDD;
      margin: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- block元素 -->
  <h1 style="border:none;color:red;background-color:#FFFFFF;">block元素</h1>

  <h1>標題：h1</h1>
  <p>內文：p</p>

  <ul>
    <li>無序清單：邀ul li</li>
    <li>無序清單：邀ul li</li>
  </ul>

  <ol>
    <li>有序清單：邀ol li</li>
    <li>有序清單：邀ol li</li>
  </ol>

  <nav>導覽列:nav</nav>

  <div>區塊：div</div>


  <!-- inline元素 -->
  <h1 style="border:none;color:red;background-color:#FFFFFF;margin-top:20px">inline元素</h1>
  <a href="#">連結：a</a>
  <small>小：small</small>
  <span>區域：span</span>
  <strong>強調粗體：strong</strong>
  <b>視覺粗體：b</b>
  <em>強調斜體：em</em>
  <i>視覺斜體：i</i>

</body>

</html>
